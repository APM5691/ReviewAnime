<mat-dialog-content class="mat-typography">
  <div *ngIf="!loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="meChange" *ngIf="loading">
    <div class="d-flex flex-column">
      <img [src]="anime.image" width="200px" />
      <div *ngIf="anime.alternativeNames">
        <ul role="list" *ngFor="let altName of anime.alternativeNames">
          <li role="listitem">{{ altName.name }}</li>
        </ul>
      </div>
    </div>

    <div class="p-2 text-white d-flex flex-column justify-content-around">
      <button class="floatCorner" mat-dialog-close>X</button>

      <h1 style="width: 90%">{{ anime.name }}</h1>

      <div *ngIf="anime.genres">
        <mat-chip-set>
          <mat-chip *ngFor="let altGen of anime.genres">
            {{ altGen.name }}
          </mat-chip>
        </mat-chip-set>
      </div>

      <div class="pb-4">{{ anime.description }}</div>

      <form
        class="d-flex justify-content-around"
        [formGroup]="reviewForm"
        (ngSubmit)="sendReview()"
      >
        <mat-form-field class="w-25">
          <input
            matInput
            type="number"
            placeholder="0-5"
            formControlName="calification"
            step="0.5"
            min="0"
            max="5"
            (ngModelChange)="setQualification($event)"
          />
        </mat-form-field>

        <app-starts [qualification]="qualification"></app-starts>

        <mat-checkbox formControlName="review">Visto</mat-checkbox>

        <button mat-icon-button>
          <mat-icon>send</mat-icon>
        </button>
      </form>
    </div>
  </div>
</mat-dialog-content>
