<div class="back">
  <div class="text-white"><mat-icon> keyboard_arrow_left </mat-icon></div>

  <div *ngIf="!loading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card class="meChange" *ngIf="loading">
    <div class="d-flex flex-column">
      <img mat-card-xl-image [src]="anime.image" />
      <div *ngIf="anime.alternativeNames">
        <ng-container *ngFor="let altName of anime.alternativeNames">
          <h5 class="text-white m-1">{{ altName.name }}</h5>
        </ng-container>
      </div>
    </div>

    <div class="p-2 text-white d-flex flex-column justify-content-around">
      <button class="floatCorner" (click)="closeReview()">X</button>

      <h1 style="width: 90%">{{ anime.name }}</h1>

      <div *ngIf="anime.genres">
        <mat-chip-set aria-label="Dog selection">
          <mat-chip *ngFor="let altGen of anime.genres">
            {{ altGen.name }}
          </mat-chip>
        </mat-chip-set>
      </div>

      <div class="pb-2">{{ anime.description }}</div>

      <form
        class="d-flex justify-content-around"
        [formGroup]="reviewForm"
        (ngSubmit)="sendReview()"
      >
        <mat-checkbox class="example-margin">Visto</mat-checkbox>

        <mat-form-field class="w-25">
          <input
            matInput
            type="number"
            placeholder="0-5"
            formControlName="calification"
            step="0.5"
            min="0"
            max="5"
            (ngModelChange)="setQualification($event)"
          />
        </mat-form-field>

        <app-starts [qualification]="qualification"></app-starts>

        <button mat-icon-button>
          <mat-icon>send</mat-icon>
        </button>
      </form>
    </div>
  </mat-card>

  <div class="text-white">
    <mat-icon> keyboard_arrow_right </mat-icon>
  </div>
</div>
