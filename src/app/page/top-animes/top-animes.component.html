<table mat-table [dataSource]="animes" class="w-100">
  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef>Imagen</th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.image" alt="img" width="100px" />
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Puntuacion</th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex align-items-center">
        {{ element.qualification[0].qualification }}
        <app-starts
          [qualification]="element.qualification[0].qualification"
        ></app-starts>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
