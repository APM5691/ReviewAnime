<div class="imgBeforeText">
  <img
    mat-card-image
    [src]="anime.image"
    width="100%"
    alt="Img"
    class="imgBefore"
  />
  <div class="title">
    <div>{{ anime.name }}</div>
    <div class="d-flex" *ngIf="anime.qualification">
      {{ anime.qualification.qualification }}
      <app-starts
        [qualification]="anime.qualification.qualification"
      ></app-starts>
    </div>
  </div>
</div>
