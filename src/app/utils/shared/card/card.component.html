<button class="imgBeforeText m-2" (click)="goToAnime(anime.id)">
  <img
    mat-card-image
    [src]="anime.image"
    width="100%"
    alt="Img"
    class="imgBefore"
    loading="lazy"
  />
  <div class="title">
    <div>{{ anime.name }}</div>
    <div class="d-flex" *ngIf="qualification">
      {{ qualification }}
      <app-starts [qualification]="qualification" [column]="false"></app-starts>
    </div>
  </div>
</button>
