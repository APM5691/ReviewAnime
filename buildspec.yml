version: 0.2
env:
  variables:
    APP_NAME: "markdown"
    S3_BUCKET_NAME: "arn:aws:s3:us-east-1:176315296894:deplotparareviewanime"
phases:
  install:
    runtime-versions:
      nodejs: 20.x
    commands:
      - echo install process started
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo build process started now
      - npm run build
  post_build:
    commands:
      - echo build process finished, we should upload to S3 now
      - cd dist/$
      - ls -la
      - aws s3 sync . s3://$S3_BUCKET_NAME --delete
