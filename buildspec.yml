version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20.x
    commands:
      - echo install process started
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo build process started now
      - npm run build
artifacts:
  files:
    - "**/*"
  base-directory: "dist/markdown"
  discard-paths: yes
